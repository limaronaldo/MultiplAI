# fly.toml - Fly.io config for MultiplAI API
app = "multiplai"
primary_region = "gru"

[build]
  dockerfile = "packages/api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
