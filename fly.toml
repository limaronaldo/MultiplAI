# fly.toml - Fly.io config for MultiplAI API with CUA Support
app = "multiplai"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile.cua"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  # Visual Testing (CUA)
  ENABLE_VISUAL_TESTING = "true"
  CUA_HEADLESS = "true"
  CUA_TIMEOUT = "60000"
  CUA_MAX_ACTIONS = "30"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

[[vm]]
  size = "shared-cpu-4x"
  memory = "4gb"
