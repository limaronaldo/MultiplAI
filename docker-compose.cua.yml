# Docker Compose for AutoDev with CUA (Computer Use Agent) Support
# Use this for visual testing capabilities

version: '3.8'

services:
  autodev-cua:
    build:
      context: .
      dockerfile: Dockerfile.cua
    container_name: autodev-cua
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # GitHub Integration
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}

      # LLM Providers
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

      # Linear Integration (optional)
      LINEAR_API_KEY: ${LINEAR_API_KEY:-}

      # Multi-Agent Configuration
      MULTI_AGENT_MODE: ${MULTI_AGENT_MODE:-false}
      MULTI_AGENT_CODER_COUNT: ${MULTI_AGENT_CODER_COUNT:-3}

      # Visual Testing (CUA)
      ENABLE_VISUAL_TESTING: ${ENABLE_VISUAL_TESTING:-true}
      CUA_HEADLESS: ${CUA_HEADLESS:-true}
      CUA_TIMEOUT: ${CUA_TIMEOUT:-60000}
      CUA_MAX_ACTIONS: ${CUA_MAX_ACTIONS:-30}

      # Feature Flags
      ENABLE_LEARNING: ${ENABLE_LEARNING:-true}
      USE_FOREMAN: ${USE_FOREMAN:-false}
      VALIDATE_DIFF: ${VALIDATE_DIFF:-true}
      EXPAND_IMPORTS: ${EXPAND_IMPORTS:-true}

      # Safety Limits
      MAX_ATTEMPTS: ${MAX_ATTEMPTS:-3}
      MAX_DIFF_LINES: ${MAX_DIFF_LINES:-400}
      MAX_RELATED_FILES: ${MAX_RELATED_FILES:-10}
      IMPORT_DEPTH: ${IMPORT_DEPTH:-1}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}

    volumes:
      # Mount screenshots directory for visual test results
      - ./screenshots:/app/screenshots
      # Mount logs directory
      - ./logs:/app/logs

    # Shared memory size for Playwright
    shm_size: '2gb'

    # Security options for Chrome
    security_opt:
      - seccomp:unconfined

    # Network
    networks:
      - autodev-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

