# fly.toml - Configuração Fly.io para MultiplAI
app = "multiplai"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
  # Increase timeouts for long-running LLM requests
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  # Machine-level checks
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

# Request timeouts - allow 5 minutes for LLM calls
[http_service.http_options]
  response_header_timeout = 300

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
